function noktaekle(myMap,title,clicktext,png,lat,lng){

		hintContent: title,
		balloonContent: clicktext
	}, {
		iconLayout: 'default#image',
		iconImageHref: 'harita_png/'+png+'.png',
		iconImageSize: [32, 40],
		iconImageOffset: [-15, -30]
	});
myMap.geoObjects.add(myPlacemark);
};
